<script>
function newPage(page) {
  const pageMap = {
    home: 'home.html',
    contact: 'contact.html',
    about: 'about.html',
    tools: 'tools.html',
    vault: 'vault.html',
    media: 'media.html',
    lost: 'lost.html',
    chug: 'chug.html',
    terms: 'terms.html',
    // add more mappings as needed
  };
  const url = pageMap[page] || (page + '.html');
  fetch(url)
    .then(response => response.text())
    .then(html => {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;
      const newContent = tempDiv.querySelector('#vqvlt-content');
      if (newContent) {
        const currentContent = document.querySelector('#vqvlt-content');
        currentContent.replaceWith(newContent);
        const newUrl = '/' + page;
        history.pushState({page: page}, '', newUrl);
        if (page === 'vault') {
          attachVaultLoginLogic();
        }
      }
    });
}
window.addEventListener('popstate', function(event) {
  if (event.state && event.state.page) {
    newPage(event.state.page);
  }
});
function attachVaultLoginLogic() {
  var pwInput = document.getElementById('vault-password');
  var loginBtn = document.querySelector('#login-section button');
  if (!pwInput || !loginBtn) return;
  function checkVaultPassword() {
    var pw = pwInput.value;
    if (pw === 'vqvlt') {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('vault-content').style.display = 'block';
    } else {
      document.getElementById('login-error').style.display = 'block';
    }
  }
  loginBtn.onclick = checkVaultPassword;
  pwInput.onkeydown = function(e) {
    if (e.key === 'Enter') checkVaultPassword();
  };
}
// Attach on initial load if on vault page
if (window.location.pathname.replace(/^\//, '').replace(/\.html$/, '') === 'vault') {
  attachVaultLoginLogic();
}
</script>
